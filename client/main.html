<head>
  <title>test_mat_autoform</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> maskDateInput}}
  {{> info}}
  {{> insertBookForm}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="insertBookForm">
  {{> quickForm collection="Books" doc=exampl id="insertBookForm" type="method-update" meteormethod="testmethod"}}
</template>

<template name="maskDateInput">
    <input type="text" name="textfield" id="textfield" class="input-xlarge mask_date">
</template>
